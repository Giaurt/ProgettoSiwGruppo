<!DOCTYPE html>
<html>

<head>
	<title>
		TrueFeedback - Products
	</title>
	<link rel="stylesheet" href="../static/css/products.css"/>
</head>

<body>
	<div class="menu">
		<a class="title">TrueFeedback</a>
	</div>
	  <div>
		  
  </div>
  	<br>
  	<br>
  	<br>

  <div th:if="${products.isEmpty()}">Non ci sono prodotti nel sistema</div>
  <em>
	  <li class="container">
      <a class="flex-item" th:each="product : ${products}" th:href="@{'/product' + '/' + ${product.id}}">
		  <div class="shadow"></div>
			  <img th:src="@{'data:image/jpeg; base64, '+${product.image.generateBase64Image()}}"></img>
        <div class="prod-name" th:text="${product.name}">Up! (2000)</div>
	  </a>
	  </li>
    </em>
</body>
</html>
