<!DOCTYPE html>
<html>

<head>
    <title>
        TrueFeedback - Register
    </title>
    <link rel="stylesheet" href="/css/main-style.css"/>
    <link rel="stylesheet" href="/css/registerForm.css"/>
</head>

<body>

		<div class="main-container">
<header>

<!--    </div>-->

    <div class="topbar">
        <a href="/">
            <div class="title">
                TrueFeedback
            </div>
        </a>
        <div class="userInfo">
            <div th:if="${userDetails}">
                <span th:text="${userDetails.username}"></span>
                <a href="/logout">Logout</a>
            </div>
            <div th:unless="${user}">
                <a href="/login">Login</a>
            </div>
        </div>
    </div>
	






</header>


<div class="card">
  <h4 class="card-title">REGISTRATI</h4>
  <form th:action="@{/register}" method="POST">
	  <div class="field">
      <input placeholder="Name" class="input-field" name="name" type="text" required th:field="${user.name}">
    </div>
    <div class="field">
      <input placeholder="Surname" class="input-field" name="surname" type="text" required th:field="${user.surname}">
    </div>
    <div class="field">
      <input placeholder="Email" class="input-field" name="email" type="text" required th:field="${user.email}">
    </div>
    <div class="field">
      <input placeholder="Username" class="input-field" name="username" type="text" required th:field="${credentials.username}">
    </div>
    <div class="field">
      <input placeholder="Password" class="input-field" name="password" type="password" required th:field="${credentials.password}">
    </div>
    <button class="btn" type="submit">Registrati</button>
    <a href="/login" class="btn-link">Hai gi√† un account?</a>
  </form>
</div>

</div>


</body>

</html>
