	<h1>Aggiungi un prodotto</h1>
	<form th:action="@{/product}" method="POST" th:object="${product}"
	enctype="multipart/form-data">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${product.name}" /></span>
<!--		    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">-->
		    </span>
		</div>

		<div>
			<label>Categoria:</label> <span><input type="text" th:field="${product.category}" /></span>
<!--		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">-->
		    </span>
		</div>
		<div>
			<label>Descrizione</label> <span><input type="text" th:field="${product.description}" /></span>
<!--		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">-->
		    </span>
		</div>

		<div>
			<input
			name="file"
			type="file"
			id="file-upload"
			accept="image/png, image/jpeg"
			required>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>
