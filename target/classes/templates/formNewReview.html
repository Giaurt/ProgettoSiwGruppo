	<div class="topbar">
        <a class="title" href="/">
            TrueFeedback
        </a>
        <div class="categories-dropdown">
            <button class="dropdown-button">
                <i class="fas fa-bars"></i>
                <h1>Tutte le categorie</h1>
            </button>
            <div class="dropdown-content">
                <div th:each="category : ${categories}">
					<a th:href="@{'/category/' + ${category}}" th:text="${category}"></a>
				</div>
            </div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <form th:action="@{/search}" method="POST">
                    <input type="text" class="search-bar-input" name="keyword" placeholder="Cerca..." autocomplete="off">
                    <button class="search-bar-button" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="userInfo" th:if="${userDetails}">

                <a class="login-icon" href="/profile">
                    <i class="fas fa-user"></i>
				</a>
            </div>
            
            
            <div class="userInfo" th:unless="${userDetails}">
				<a class="login-icon" href="/login">
					<i class="fas fa-sign-in-alt"></i>
				</a>
            </div>
        </div>

	<div class="card">
  		<h4 class="card-title">Aggiungi una recensione</h4>
  		<form th:action="@{'/newReview'+ '/' + ${product.id}}" method="POST" th:object="${review}">
			  <div class="field">
	  		    <div class="rating">
		            <input value="1" name="stars" id="star5" type="radio" th:field="${review.stars}">
		            <label for="star5"></label>
		            <input value="2" name="stars" id="star4" type="radio" th:field="${review.stars}">
		            <label for="star4"></label>
		            <input value="3" name="stars" id="star3" type="radio" th:field="${review.stars}">
		            <label for="star3"></label>
		            <input value="4" name="stars" id="star2" type="radio" th:field="${review.stars}">
		            <label for="star2"></label>
		            <input value="5" name="stars" id="star1" type="radio" th:field="${review.stars}">
		            <label for="star1"></label>
		        </div>
  		  </div>
  		  <div class="field">
  		    <div>
				<label class="content-title">Cosa ne pensi:</label> 
				<div><textarea class="input-review" placeholder="Inserisci testo..." type="text" th:field="${review.descrizione}" /></div>
			</div>
  		  </div>
  		  

  		  <button class="btn" type="submit">Conferma</button>
  		</form>
