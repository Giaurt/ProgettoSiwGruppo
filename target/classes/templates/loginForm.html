<!DOCTYPE html>
<html>

<head>
    <title>
        TrueFeedback - Login
    </title>
    <!--     FONT AWESOME     -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/css/main-style.css"/>
    <link rel="stylesheet" href="/css/topbar.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <!-- TITLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
<div class="main-container">
    <div class="topbar">
        <a href="/">
            <div class="title">
                TrueFeedback
            </div>
        </a>
        <div class="userInfo">
            <div th:if="${userDetails}">
                <span th:text="${userDetails.username}"></span>
                <a href="/logout">Logout</a>
            </div>
            <div th:unless="${user}">
                <a href="/login">Login</a>
            </div>
        </div>
    </div>

    <div class="login-box">
        <div class="login-text">
            Login
        </div>
        <div class="login-form">
            <form th:action="@{/login}" method="POST">
                <div class="username">
                    <span>Username:</span>
                    <span><input name="username" type="text" required /></span>
                </div>
                <div class="password">
                    <span>Password:</span>
                    <span><input name="password" type="password" required /></span>
                </div>
                <div class="error-message">
                    <span th:if="${param.error != null}">Username o password errati</span>
                </div>
                <div class="login-button">
                    <span><button type="submit">Login</button></span>
                </div>
            </form>
        </div>
        <div class="register-button">
            <a th:href="@{/register}" th:text="Registrati">Registrati</a>
        </div>
    </div>
</div>
</body>

</html>
