    <title>
        TrueFeedback - Login

<body>
<!--<div class="main-container">-->
        <div class="topbar">
        <a class="title" href="/">
            TrueFeedback
        </a>
        <div class="categories-dropdown">
            <button class="dropdown-button">
                <i class="fas fa-bars"></i>
                <h1>Tutte le categorie</h1>
            </button>
            <div class="dropdown-content">
                <div th:each="category : ${categories}">
					<a th:href="@{'/category/' + ${category}}" th:text="${category}"></a>
				</div>
            </div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <form th:action="@{/search}" method="POST">
                    <input type="text" class="search-bar-input" name="keyword" placeholder="Cerca..." autocomplete="off">
                    <button class="search-bar-button" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="userInfo" th:if="${userDetails}">

                <a class="login-icon" href="/profile">
                    <i class="fas fa-user"></i>
				</a>
            </div>
            
            
            <div class="userInfo" th:unless="${userDetails}">
				<a class="login-icon" href="/login">
					<i class="fas fa-sign-in-alt"></i>
				</a>
            </div>
        </div>

    <div class="login-box">

        <div class="login-form">
			

		<div class="card">
		  <h4 class="card-title">LOGIN</h4>
		  <form th:action="@{/login}" method="POST">
		    <div class="field">
		      <input placeholder="Username" class="input-field" name="username" type="text" required>
		    </div>
		    <div class="field">
		      <input placeholder="Password" class="input-field" name="password" type="password" required>
		    </div>
		    <button class="btn" type="submit">Login</button>
		    <a href="/register" class="btn-link">Non hai nacora un account?</a>
		  </form>
		</div>
